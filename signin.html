<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  ================================================== -->
  <meta charset="utf-8">
  <title>Aviato | E-commerce template</title>

  <!-- Mobile Specific Metas
  ================================================== -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
  <!-- Themefisher Icon font -->
  <link rel="stylesheet" href="plugins/themefisher-font/style.css">
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body id="body">

  <section class="signin-page account">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="block text-center">
            <a class="logo" href="index.html">
              <img src="images/logo.png" alt="">
            </a>
            <h2 class="text-center">Create Your Account</h2>
            <form class="text-left clearfix" action="index.html" id="signin-form">
              <div class="form-group mb-3">
                <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First Name"
                  oninput="checkFirstName()">
                <small class="text-error text-danger"></small>
              </div>
              <div class="form-group mb-3">
                <input type="text" name="last-name" id="last-name" class="form-control" placeholder="Last Name"
                  oninput="checkLastName()">
                <small class="text-error text-danger"></small>
              </div>
              <div class="form-group mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                  oninput="checkUsername()">
                <small class="text-error text-danger"></small>
              </div>
              <div class="form-group mb-3">
                <input type="text" name="email" id="email" class="form-control" placeholder="Email" oninput="checkEmail()">
                <small class="text-error text-danger"></small>
              </div>
              <div class="form-group mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" oninput="checkPassword()">
                <small class="text-error text-danger"></small>
              </div>
              <div class="form-group mb-3">
                <input type="password" name="confirm-password" id="confirm-password" class="form-control"
                  placeholder="Confirm Password" oninput="checkConfirmPassword()">
                <small class="text-error text-danger"></small>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center">Sign In</button>
              </div>
            </form>
            <p class="mt-20">Already have an account ?<a href="login.html"> Login</a></p>
            <p><a href="forget-password.html"> Forgot your password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 
    Essential Scripts
    =====================================-->

  <!-- Main jQuery -->
  <script src="plugins/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <!-- Main Js File -->
  <script src="js/script.js"></script>


</body>

</html>
